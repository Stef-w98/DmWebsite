<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map - Dryle</title>
    <!-- Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- ------------------ -->
    <link rel="stylesheet" href="mapStyle.css">
    <link rel="preload" href="./Dryle.png" as="image">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
    <script defer type="module" src="mapJS.js"></script>
    <style>
        .sidebar {
            position: fixed;
            right: -250px; /* Adjust to start off-screen to the right */
            top: 50px; /* Adjust this value based on your navbar's height */
            width: 250px;
            height: calc(100% - 50px); /* Adjust the height to fill the rest of the viewport */
            background-color: #333;
            color: #fff;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            right: 0;
        }

        .map-container {
            transition: margin-right 0.3s ease;
        }

        .map-container.expanded {
            margin-right: 250px; /* Adjust margin to the right when sidebar is open */
        }

    </style>
</head>
<body>
<header id="navbar-container">
    <!-- Navbar will be loaded here -->
</header>
<div id="sidebar" class="sidebar">
    <div id="sidebar-content">
        <!-- Dynamic content will be loaded here -->
    </div>
    <button id="close-sidebar">Close</button>
</div>
<div id="fantasyMap"></div>
<script defer type="module" src="./../../lib/components/navbarLoader.js"></script>
</body>
</html>
